<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>ManaTelugu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

     <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simpletelugu/css/master.css' %}">
    </head>
   <body>
    <nav class='navbar mynav' role='navigation' id='navbar'>
      <div class="container">
        <a class='navbar-brand mynav' href="{% url 'home' %}">ManaTelugu</a>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li><a href="{% url 'posts:create' %}">Post</a></li>
          <li><a href="{% url 'groups:all' %}">Groups</a></li>
          <li><a href="{% url 'groups:create' %}">Create Group</a></li>
          <li><a href="{% url 'telugu:logout' %}">Logout</a></li>
          {% else %}

            <li><a href="{% url 'telugu:login' %}">Login</a></li>
            <li><a href="{% url 'telugu:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
      <div class="container">
    <h1 class="bounceIn animated"><a href="https://en.wikipedia.org/wiki/Yald%C4%81" target="_blank" title="Read about Yalda on wikipedia"></a></h1>
    <div class="bounceIn animated pieces">
        <div class="watermelon half"></div>
        <div class="watermelon bounceIn animated"></div>
        <div class="watermelon half"></div>
    </div>
</div>
    </nav>
    <div class="container mycontent">
      {% block content %}
      <div class="container">
    <h1 class="bounceIn animated">Happy <a href="https://en.wikipedia.org/wiki/Yald%C4%81" target="_blank" title="Read about Yalda on wikipedia">Yalda</a></h1>
    <div class="bounceIn animated pieces">
        <div class="watermelon half"></div>
        <div class="watermelon bounceIn animated"></div>
        <div class="watermelon half"></div>
    </div>
</div>
      {% endblock %}


   </div>

   </body>
   <script type="text/javascript" src="{% static 'simpletelugu/js/master.js' %}">

   </script>
 </html>
